<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALMM Management</title>
    <link rel="icon" type="image/png" href="Bold Graffiti ALMM Logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="brand">
                    <img src="ALMM Logo.png" alt="ALMM Management logo" class="brand-logo">
                </div>
                <ul class="nav-links">
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#roster">Roster</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="home-hero" id="home">
            <div class="container home-hero-content">
                <img src="Bold Graffiti ALMM Logo.png" alt="ALMM Management" class="home-hero-logo">
            </div>
        </section>

        <section class="hero" id="roster">
            <div class="container">
                <h2>Our Artists</h2>
            </div>
        </section>

        <section class="tabs-section">
            <div class="container">
                <div class="tabs">
                    <button class="tab-button active" data-tab="musicians">Artists</button>
                    <button class="tab-button" data-tab="production">Production & Engineering</button>
                </div>
            </div>
        </section>

        <section class="roster">
            <div class="container">
                <div id="musicians" class="tab-content active">
                    <div class="artists-grid" id="musiciansGrid">
                        <!-- Musicians will be dynamically loaded here -->
                    </div>
                </div>
                <div id="production" class="tab-content">
                    <div class="artists-grid" id="productionGrid">
                        <!-- Production team will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <div class="container">
            <p>&copy; 2026 ALMM Management. All rights reserved.</p>
        </div>
    </footer>
    <!-- Site creation & design by Zahara Ali -->

    <script src="script.js"></script>
</body>
</html>
